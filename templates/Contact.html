<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://raw.githubusercontent.com/Yash-Varshney-Creativities/Yash-Varshney-Creativities/main/AppLogo.ico" rel="icon">
	<meta name="viewport" content="width=device-width, initial-space=1.0">
    <style>


		body {
			opacity: 0;
			transition: opacity 2s ease; 
		}

		.loaded {
		   opacity : 1;
		}


        body {
            background-color: #d3e0ea;
        }

        textarea {
            resize: none;
            border: 4px solid #1687a7;
            font-family: Arial;
            font-size: 120%;
        }

        input {
            width: 25%;
            border: 4px solid #1687a7;
            height: 30px;
            font-family: Arial;
            font-size: 20px;
        }

        #select {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
		
        br {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        ::selection {
            color: #0a043c;
            background: #a9c2d6;
		}

        label {
            font-family: Arial;
            font-size: 35px;
        }

        span {
            color: red;
        }

		#mybutton {
		width: 150px;
		height: 75px;
		margin: 0px;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;
		transition: height 0.2s, width 0.2s;
		}
	
        #select {
            color: black;
            background-color: #1687a7;
            padding: 4px 2px;
            font-family: Arial;
            font-size: 25px;
            border-color: #276678;
            border-width: 5px;
			transition: font-size 0.5s;
        }

		
		#select:hover {
            font-size: 30px;
        }


    </style>
</head>
<body onload="document.body.classList.add('loaded')" >
<center>
    <h1 style="font-size: 60px; font-family: Arial;">ðŸ“žContact</h1>
    <hr style="width: 95%; height: 5px; background-color: Black;">
</center>
<form action="/Sent" method="get">
    <br><br><br>
    <label>Your Name: <span>*</span></label>
    <br>
    <input name="Name" required type="text">
    <br><br><br>
    <label>Your Message: <span>*</span></label>
    <br>
    <textarea name="Message" required style="margin: 0px; height: 153px; width: 98%;"></textarea>
    <br><br><br>
    <label>How did you get here?</label>
    <br>
    <textarea name="howGethere" style="margin: 0px; width: 98%; height: 56px;"></textarea><br>
    <br><br>
    <center>
        <button id="select" style="width: 150px; height: 75px;" type="submit">Send</button>
    </center>
    <br><br>
</form>
</body>
</html>
